<div class="container vh-100 d-flex justify-content-center align-items-center show-popup">
    <div class="card w-100 pb-5">
      <div class="card-body pt-4 pb-4 mt-2 ">
        <div class="text-center mb-4">
          <h5 class="card-title" style="font-size: 20px;">Pytanie {{ questionIndex+1 }}/10:</h5>
          <p class="card-text" style="font-size: 25px;">{{ currentQuestion.content }}</p>
        </div>
        <div class="row mt-4 d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-6">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let answer of currentQuestion.answers">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="answer" [id]="'answer' + answer.id" 
                  (change)="selectAnswer(answer.id)">
                  <label class="form-check-label"  style="font-size: 21px;" [for]="'answer' + answer.id">
                    {{ answer.content }}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <button class="quizzically-primary-button" (click)="goToNextQuestion()">Dalej</button>
      </div>
      <div class="row d-flex justify-content-center align-items-center mt-4">
        <button class="quizzically-secondary-button" (click)="navigateToMainMenu()">Zako≈Ñcz</button>
      </div>
    </div>
  </div>
