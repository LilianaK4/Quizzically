<section class="vh-100">
    <div class="container my-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 py-3 text-center h-60">
  
              <h3 class="mb-3">Panel rejestracji</h3>
  
              <div class="row mb-1">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">Imię</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Nazwisko</label>
                  </div>
                </div>
              </div>
  
              <div class="form-outline mb-1">
                <input type="text" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Login</label>
              </div>
  
              <div class="form-outline mb-1">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>
  
              <div class="row mb-1">
                <div class="col">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Hasło</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="confirmPassword">Powtórz hasło</label>
                  </div>
                </div>
              </div>
  
              <button class="quizzically-primary-button" type="submit">Zarejestruj</button>
  
              <hr class="my-4">
  
              <button class="quizzically-secondary-button" type="submit">Panel logowania</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
